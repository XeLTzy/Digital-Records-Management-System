<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags and CSS links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <!-- Line icons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add-r.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside class="d-sm-none d-md-block d-none d-sm-block" id="sidebar">
            <!-- Sidebar content -->
        </aside>

        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <!-- Mobile Hamburger menu -->
                <button type="button" class="btn d-md-none" data-bs-toggle="offcanvas" data-bs-target="#MobileSidebarMenu" aria-controls="MobileSidebarMenu"
                    style="color: white; padding: 0;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                
                <!-- Navbar content -->
            </nav>

            <main class="content px-3 py-4">
                <!-- Main content -->
            </main>

            <footer class="footer">
                <!-- Footer content -->
            </footer>
        </div>
    </div>

    <!-- Mobile Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="MobileSidebarMenu" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Dashboard</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Patient</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Services</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Invoices</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Schedule</a>
                </li>
                <li class="mb-2">
                    <a href="#" class="sidebar-link">Report</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybJ8a6R1k5SZXDf6X6B1rYM22qQO2qW/4u/sDrk7dbzJ/42pT"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-kaOWn0Zghe3dQbVVKbqgwJcIepfWlsgyKnKWaunHRmySK2x2Z9GFr8gXzv3RdH21"
        crossorigin="anonymous"></script>

</body>

</html>
