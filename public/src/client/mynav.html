<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynav</title>

    <style>

        * {
            box-sizing: 0;
            margin: 0%;
            padding: 0%;
            text-decoration:none;
        }

        header {
            display: flex;
            background-color: seagreen;
            height: 20%;
        }

        header nav {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        header nav a {
            display: flex;
            
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>Title here</h1>
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">Appointment</a>
        </nav>
    </header>
    
</body>
</html>
