<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.0/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Editable Table</h2>
    <table id="table" 
           class="table table-striped"
           data-toggle="table" 
           data-editable="true"
           data-url="data.json"
           data-click-to-select="true"
           data-search="true"
           data-pagination="true"
           data-side-pagination="server">
        <thead>
            <tr>
                <th data-field="id" data-editable="false">ID</th>
                <th data-field="name" data-editable="true">Name</th>
                <th data-field="age" data-editable="true">Age</th>
                <th data-field="email" data-editable="true">Email</th>
            </tr>
        </thead>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.0/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.0/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
</body>
</html>
