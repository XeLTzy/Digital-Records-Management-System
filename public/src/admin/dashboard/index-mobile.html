<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile nav</title>

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add-r.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="assets/js/calendar/calendar.js">
    </script>

    <style>

        html, body {
            height: 100%;
        }

        header {
            height: 100svh;
            min-height: 100svh;
        }

        main {
            position: absolute;
            top: 60px; /* Height of the navbar */
            left: 0;
            right: 0;
            bottom: 0;
            background: yellow; /* Optional background color */
        }

        #MobileNavbar,
        #MobileSidebarMenu {
            background-color: #3a3a88;
        }

        .MobileSidebarButton:hover,
        .btn-close:hover {
            background-color: rgba(255, 255, 255, .075);
        }

        .MobileSidebarButton.active {
            background-color: #4a4aad;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <header>

        <!-- Mobile navigation -->
        <nav class="navbar fixed-top" id="MobileNavbar">
            <div class="container-fluid">

                <!-- Hamburger menu -->
                <div class="d-flex justify-content-start">
                    <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#MobileSidebarMenu"
                        style="color: white;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5">
                            </path>
                        </svg>
                    </button>

                    <!-- Mobile Sidebar -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="MobileSidebarMenu"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Dentista Royale Dental
                                Works
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body container-fluid col-xxl-12">
                            <div class="d-grid gap-2">

                                <button class="MobileSidebarButton btn text-light d-flex align-items-center active"
                                    type="button">
                                    <i class="fa-solid fa-house-medical fa-lg"></i>
                                    <span class="mx-auto">Dashboard</span>
                                </button>


                                <button class="MobileSidebarButton btn text-light d-flex align-items-center"
                                    type="button">
                                    <i class="fa-solid fa-hospital-user fa-lg" id="mobilepatient"></i>
                                    <span class="mx-auto">Patient</span>
                                </button>

                                <button class="MobileSidebarButton btn text-light d-flex align-items-center"
                                    type="button">
                                    <i class="fa-solid fa-notes-medical fa-lg"></i>
                                    <span class="mx-auto">Services</span>
                                </button>

                                <button class="MobileSidebarButton btn text-light d-flex align-items-center"
                                    type="button">
                                    <i class="fa-solid fa-receipt fa-xl" id="invoicesID"></i>
                                    <span id="Sidebarinvoices" class="mx-auto">Invoices</span>
                                </button>

                                <button class="MobileSidebarButton btn text-light d-flex align-items-center"
                                    type="button">
                                    <i class="fa-solid fa-list-check fa-lg"></i>
                                    <span class="mx-auto">Schedule</span>
                                </button>

                                <button class="MobileSidebarButton btn text-light d-flex align-items-center"
                                    type="button">
                                    <i class="fa-regular fa-file-lines fa-xl"></i>
                                    <span class="mx-auto">Report</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- User profile -->
                <div class="d-flex justify-content-end">
                    <a href="#" data-bs-toggle="dropdown" data-bs-target="#Userprofiledropdown" aria-expanded="false"
                        class="nav-icon pe-md-0 position-relative show">
                        <svg xmlns="http://www.w3.org/2000/svg" style="color: white; margin-right:15px;" width="20"
                            height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1">
                            </path>
                        </svg>

                        <!-- This is an icon notification menu uncomment in case needed -->
                        <!-- <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle" style="margin-left: -12px; margin-top: 3px;">
                    </span> -->

                        <!-- User settings -->

                        <ul class="dropdown-menu dropdown-menu-end text-center p-2 me-4" id="Userprofiledropdown">
                            <!-- <li>
                            <a class="dropdown-item" href="#" id="UserAlerts"> Notifications <span
                                    class="badge text-bg-warning">1</span> </a>
                        </li> -->
                            <li><a class="dropdown-item" href="#" id="UserSettings" data-bs-toggle="modal"
                                    data-bs-target="#UserSettingsModal">Settings</a></li>
                            <li><a class="dropdown-item" href="#" id="UserLogout">Logout</a></li>
                        </ul>

                    </a>
                </div>
            </div>
            </div>

        </nav>

    </header>

    <main>
        <div id='calendar'></div>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.MobileSidebarButton');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove 'active' class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // Add 'active' class to the clicked button
                    this.classList.add('active');
                });
            });
        });
    </script>

</body>

</html>
